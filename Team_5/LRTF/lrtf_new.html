</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#"><i class="fa fa-files-o"
                    aria-hidden="true"></i> Longest Remaining Time First </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../Main_Page_Team_5.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../LRTF/lrtf_info.html">Info</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- start -->
    <div class="sections pt-3 mt-3">
        <section class="left mr-4">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <span class="contact100-form-title">
                        LRTF Algorithm
                    </span>
                    <label for="arrival-time-lrtf">Enter Arrival Time :</label>
                    <div class="wrap-input100">
                        <input class="input100" type="number" name="arrival-time" id="arrival-time-lrtf" placeholder="Enter Arrival Time">
                        <span class="focus-input100"></span>
                    </div>
                    <label for="burst-time-lrtf">Enter Burst Time :</label>
                    <div class="wrap-input100">
                        <input class="input100" type="number" name="burst-time" id="burst-time-lrtf" placeholder="Enter Burst Time">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <p>&nbsp&nbsp&nbsp&nbsp;</p>
                    <button type="button" id="addRow" class="contact100-form-btn submit" onclick="addRow()">Add a Row</button>
                    <p>&nbsp&nbsp&nbsp&nbsp;</p>
                    <button type="button" id="delRow" class="contact100-form-btn submit" onclick="delRow()">Delete a Row</button>
                    <p>&nbsp&nbsp&nbsp&nbsp;</p>
                    <button type="button" id="execute" class="contact100-form-btn submit" onclick="execute()">Execute</button>
                </div>
            </div>
        </section>
        <section class="right">
            <span class="contact100-form-title pt-3 pb-0">Output</span>
            <div id="carouselExampleIndicators" class="carousel slide d-none" data-interval="false"></div>

            <table class="table table-dark pt-3 pb-0"id="scheduling-table" border="2px">
                <thead>
                    <tr>
                        <th colspan="7">
                            <h3>SCHEDULING TABLE</h3>
                        </th>
                    </tr>
                    <tr>
                        <th>Process Name</th>
                        <th>Arrival Time</th>
                        <th>Burst time</th>
                        <th>Comple- tion time</th>
                        <th>Turn Around Time</th>
                        <th>Response Time</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>

            <label for="avg-comp-time-lrtf">Average Completion Time :</label>
            <div class="wrap-input100">   
                <input class="input100" type="number" name="avg-comp-time" id="avg-comp-time-lrtf" readonly>
                <span class="focus-input100"></span>
            </div>
            <label for="avg-turn-time-lrtf">Average Turn Around Time :</label>
            <div class="wrap-input100">
                <input class="input100" type="number" name="avg-turn-time" id="avg-turn-time-lrtf" readonly>
                <span class="focus-input100"></span>
            </div>
            <label for="avg-resp-time-lrtf">Average Response Time :</label>
            <div class="wrap-input100">
                <input class="input100" type="number" name="avg-resp-time" id="avg-resp-time-lrtf" readonly>
                <span class="focus-input100"></span>
            </div>
            <label for="avg-wt-time-lrtf">Average Waiting Time :</label>
            <div class="wrap-input100">
                <input class="input100" type="number" name="avg-wt-time" id="avg-wt-time-lrtf" readonly>
                <span class="focus-input100"></span>
            </div>

            <div class="hidden2 d-none">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner"></div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="chart" class="">
                <div id="graph" class="pt-3"></div>
                <div class="chart-container pt-2" style="position: relative;"></div>
                <div id="last"></div>
            </div>
            <div id="btn1"></div>

        </section>
    </div>


    <table class="table table-dark pt-3 pb-0"id="process-schedule" border="2px">
        <tr id="process-number"></tr>
        <tr id="process-time"></tr>
    </table>

    <div id="graph-container1">
        <!-- <center>
            <canvas id="ProcessChart-ct" width="800" height="650"></canvas>
        </center> -->
    </div>

    <div id="graph-container2">
