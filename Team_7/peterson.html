                    <span>
                        Reset

        <!--table-->
        <div class="contact100-form-title pt-3 pb-0" id = 'turn_state'></div>
        <div class="contact100-form-title pt-3 pb-0" id="flag1"><i class="fas fa-flag mr-2"></i>Flag1: 0</div>
        <div class="contact100-form-title pt-3 pb-0" id="flag2"><i class="fas fa-flag mr-2"></i>Flag2: 0</div>
    



        <div class="container-fluid pt-3 pb-0" id = 'lock_state'>
            <section class='border border-white'>
                <div class="contact100-form-title pt-3 pb-0" id = 'entry_head'>Entry state:</div>
                <div class = 'text-center pl-4' id='entry'>
                    <button class=" btn btn-dark p-3 btn-lg fourth mr-4" id = '1' onclick="critical_state(this.id)">P1</button>

            <section class='border border-white '>
                <div class="contact100-form-title pt-3 pb-0" id = 'exit_head'>Exit State:</div>

                <div class="contact100-form-title pt-3 pb-0"></div>
