    <body>

        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="index.html#page-top"><i class="fa fa-lock pr-2" aria-hidden="true"></i>Deadlock, Concurrency and Semaphore</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">

        <!--input-->
        <div class="container mt-5 pt-5" id='process_input'>
            <label for="process">Total space:</label>
                <div class="wrap-input100">
                    <input class="input100" type="number" id="space" placeholder="enter the number of total space">
                    <span class="focus-input100"></span>
                </div>
        </div>
        <div class="container mt-2 pt-2" id='process_input'>
            <label for="process">Total items produced:</label>
                <div class="wrap-input100">
                    <input class="input100" type="number" id="produced" placeholder="enter the total items to be produced">
                    <span class="focus-input100"></span>
                </div>
        </div>
        <div class="container mt-2 pt-2" id='process_input'>
            <label for="process">Total items consumed:</label>
                <div class="wrap-input100">
                    <input class="input100" type="number" id="consumed" placeholder="enter the total items to be consumed">
                    <span class="focus-input100"></span>
                </div>
        </div>
        <!--submit-->
        <div class = "text-center pt-2 mt-2">
            <button type="button" id="producer" onclick='pro()' class="btn btn-success btn-lg mr-5 sixth">Producer</button>
            <button type="button" id="consumer" onclick='con()' class="btn btn-danger btn-lg mr-5 fifth pl-2">Consumer</button>
            <a href = "producer.html"><button type="button" id="reset" class="btn btn-dark btn-lg  third pl-2">Reset</button></a>
        </div>
        <!--table-->
        <div class = 'continer pl-4' id='added'></div>
        <!--button-->
        <div class = 'continer pl-4' id='process_button'>
        </div>

        <script src="js/scripts.js"></script>
        <script src="js/producer.js"></script>
